<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery.min.js" type="text/javascript"></script>
        <style>
      body {
        background-color: lightgray;
        margin: 0px;
        padding: 0px;
      }
      canvas {
          background-color: white;
      }
    </style>
    </head>
    <body>
    <canvas id="canvas" width="750" height="750"></canvas>
    <textarea name="chat"></textarea>
    <input type="text" name="entrada"/>
    <button onclick="enviar()">Send</button>
    <button onclick="limpiar()">Clean</button>
    <script>
    var localhost = "http://10.1.1.105:8080/canvasraton/public_html/";
    
    
    context = document.getElementById('canvas').getContext("2d");
    context.clearRect(0, 0, context.canvas.width, context.canvas.height);
    var clickX = new Array();
    var clickY = new Array();
    var clickDrag = new Array();
    var paint;
    var id;

    
    $('#canvas').mousedown(function(e){
        var mouseX = e.pageX - this.offsetLeft;
        var mouseY = e.pageY - this.offsetTop;

        paint = true;
        addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop);
        redraw();        
    });
    
    $('#canvas').mousemove(function(e){
        if(paint){
        addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop, true);
        redraw();        
        }
    });
    
    $('#canvas').mouseup(function(e){
        paint = false;        
    });
    
    $('#canvas').mouseleave(function(e){
        paint = false;
    });
    
    
    function addClick(x, y, dragging)
    {
      clickX.push(x);
      clickY.push(y);
      clickDrag.push(dragging);
    }
    
    function redraw(){
        //context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas

        context.strokeStyle = "#df4b26";
        context.lineJoin = "round";
        context.lineWidth = 10;

        for(var i=0; i < clickX.length; i++) {		
          context.beginPath();
          if(clickDrag[i] && i){
            context.moveTo(clickX[i-1], clickY[i-1]);
           }else{
             context.moveTo(clickX[i]-1, clickY[i]);
           }
           context.lineTo(clickX[i], clickY[i]);
           context.closePath();
           context.stroke();
        }
    }
    
    function mandar(){
        objetojson = {
            "posX": clickX,
            "posY": clickY,
            "clickDrag": clickDrag
        };
        
        
        
        $.ajax({
           url: localhost+"procesa.php",
           data: JSON.stringify(objetojson),
           type: 'POST'
        });
        
    }
    
    function limpiar(){
        context.clearRect(0, 0, context.canvas.width, context.canvas.height);
        clickX = new Array();
        clickY = new Array();
        clickDrag = new Array();
        mandar();
    }
    
    function enviar(){
        entrada = $(":input[name=entrada]").val();       
        
        $.ajax({
            url: localhost+"chatM.php",
            type: 'POST',
            data: entrada
        });
         $(":input[name=entrada]").val('');
    }
    
    function recibir(){
        $.ajax({
            url: localhost+"chatR.php",
            success: escribirChat
        });
    }
    
    function escribirChat(response){
        $textarea = $("textarea[name=chat]");
        $textarea.html('');
        for(var i=0;i<response.length-1;i++){
            $textarea.append(response[i]);
        }
    }
    
    setInterval(function(){
        mandar();
    },100);
    
    setInterval(function (){
        recibir();
    },1500);
    
    $(":input[name=entrada]").on('keypress',function(evento){
       if(evento.keyCode === 13){
           enviar();
       }
    });
    </script>
    </body>
</html>
